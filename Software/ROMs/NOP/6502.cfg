MEMORY {
  ZEROPAGE:     start=$0000,  size=$0100, file="";
  STACK:        start=$0100,  size=$0100, file="";
  INPUT_BUFFER: start=$0200,  size=$0100, file="";
  KERNAL_VARS:  start=$0300,  size=$0100, file="";
  USER_VARS:    start=$0400,  size=$0400, file="";
  RAM:          start=$0800,  size=$7800, file="";
  ROM:          start=$8000,  size=$8000,  fill=yes, fillval=$EA;
}

SEGMENTS {
  ZEROPAGE:       load=ZEROPAGE,      type=zp;
  STACK:          load=STACK,         type=rw;
  INPUT_BUFFER:   load=INPUT_BUFFER,  type=rw;
  KERNAL_VARS:    load=KERNAL_VARS,   type=rw;
  USER_VARS:      load=USER_VARS,     type=rw;
  CODE:           load=ROM,           type=ro,  start=$A000;
  VECTORS:        load=ROM,           type=ro,  start=$FFFA;
}